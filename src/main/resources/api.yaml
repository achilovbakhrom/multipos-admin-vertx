          description:

        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
  /api/v1/confirm-access-code:
    post:
      summary: confirmAccessCode
      operationId: confirm-access-code
      tags:
        - sign up
        - registration
      parameters:
        - name: signUpObject
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer

      responses:
        '200':
          description: An paged array of pets
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
        '400':
          description:

        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
  /api/v1/check-email:
    post:
      summary: checkEmail
      operationId: check-email
      tags:
        - sign up
        - registration
      parameters:
        - name: signUpObject
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer

      responses:
        '200':
          description: An paged array of pets
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
        '400':
          description:

        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
  /api/v1/get-access-code:
    post:
      summary: checkEmail
      operationId: get-access-code
      tags:
        - sign up
        - registration
      parameters:
        - name: signUpObject
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer

      responses:
        '200':
          description: An paged array of pets
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
        '400':
          description:

        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
  /api/v1/protected/verification:
    post:
      summary: checkEmail
      operationId: verification
      security:
        - OAuth2: [read, write, profile]
      tags:
        - sign up
        - registration
      parameters:
        - name: signUpObject
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
